{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('dashboard') }}" class="btn btn-link">&larr; Retour</a>

<div class="card mx-auto mt-4" style="max-width: 500px;">
    <div class="card-header bg-primary text-white">Mon Profil</div>
    <div class="card-body">
        
        <form method="POST">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Nouveau mot de passe (laisser vide pour ne pas changer)</label>
                <input type="password" name="password" class="form-control" placeholder="******">
            </div>
            <button class="btn btn-success w-100">Mettre à jour</button>
        </form>

        <hr>

        <h5 class="text-danger">Zone de Danger</h5>
        <p class="text-muted small">La suppression de votre compte est irréversible et effacera tous vos sondages.</p>
        <form action="{{ url_for('delete_profile') }}" method="POST" onsubmit="return confirm('Ceci supprimera définitivement votre compte et tous vos sondages. Continuer ?');">
            <button class="btn btn-outline-danger w-100">Supprimer mon compte</button>
        </form>
        
    </div>
</div>
{% endblock %}
