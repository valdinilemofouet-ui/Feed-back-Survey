{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Tableau de bord</h2>
    <div>
        <a href="{{ url_for('profile') }}" class="btn btn-info me-2">Mon Profil</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Déconnexion</a>
    </div>
</div>

<div class="card p-4">
    <h4>Mes Sondages</h4>
    <a href="{{ url_for('create_survey') }}" class="btn btn-success mb-3">+ Nouveau Sondage</a>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Réponses</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for survey in surveys %}
            <tr>
                <td>{{ survey.title }}</td>
                <td><span class="badge bg-secondary">{{ survey.responses_count }}</span></td>
                <td>
                    <a href="{{ url_for('take_survey', survey_id=survey._id) }}" target="_blank" class="btn btn-sm btn-primary">Lien</a>
                    <a href="{{ url_for('survey_results', survey_id=survey._id) }}" class="btn btn-sm btn-warning">Résultats</a>
                    
                    <a href="{{ url_for('edit_survey', survey_id=survey._id) }}" class="btn btn-sm btn-outline-dark">Modifier</a>
                    
                    <form action="{{ url_for('delete_survey', survey_id=survey._id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Êtes-vous sûr ?');">
                        <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
